<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
  </head>

  <body class="bg-dark text-light">
    <header class="contatiner">
      <h1 class="display-4 text-center"> Weather Dashboard </h1>
    </header>


      <!-- Container for city search and previous searches -->
      <div class="container" id="search-card" >
        <div class="row">
          <div class="col-lg-4">
            <h1>Search for a City:</h1>
              <form class="form-inline" >
                <input class="form-control mr-sm-2" type="text" placeholder="Salt Lake City" id="city-name">
                <button class="btn btn-primary" id="location-search" type="submit">Search</button>
              </form>
              <hr>
            <ul id="previous-search" class="#"> <!-- Delete li -->
              <li>Salt Lake City</li>
              <li>Sioux Falls</li>
              <li>Sioux Falls</li>
              <li>Sioux Falls</li>
              <li>Sioux Falls</li>
              <li>Sioux Falls</li>
              <li>Sioux Falls</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            One of three columns
          </div>
        </div>
      </div>
    </div>



      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
